{% set name = "types-aiobotocore-batch" %}
{% set version = "3.0.0" %}
{% set lib_version = version.split(".post")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: aae1ec48915974c771ef00d90845c20f856facae2930bf45b77616f2b4ed2a6b

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - aiobotocore
    - typing_extensions

test:
  imports:
    - types_aiobotocore_batch
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for aiobotocore.Batch {{ lib_version }} service generated with mypy-boto3-builder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://youtype.github.io/types_aiobotocore_docs/
  dev_url: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - vemel
